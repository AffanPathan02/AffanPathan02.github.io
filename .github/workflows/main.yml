name: Deploy Vite + React App

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build the app
        run: npm run build

      - name: âš™ï¸ Configure base path for Vite
        run: |
          if [ -f "vite.config.js" ]; then
            echo "Updating vite.config.js with base path"
            sed -i "s|plugins: \[react()\],|plugins: [react()], base: '/AffanPathan02.github.io/',|g" vite.config.js
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
